<div class="slider">
    <ul>
        <li *ngFor="let img of images">
          <img [src]="img" alt="Imagen del Banner">
        </li>
    </ul>
</div>


<section class="carousel">
  <h1>Featured Tracks</h1>
  <div class="carousel__container">
      <div class="carousel-item" *ngFor="let images of imagesCarousel" >
          <img class="carousel-item__img" [src]="images" alt="">
          <div class="carousel-item__details">
              <div>
                  <img src="./../../../../assets/img__carrousel/play-icon.png" alt="">
                  <img src="./../../../../assets/img__carrousel/plus-icon.png" alt="">
              </div>
              <p class="carousel-item__details--title">Nombre Canci√≥n</p>
              <p class="carousel-item__details--subtitle">Grupo</p>
          </div>                
      </div>
  </div>
</section>

<div class="table--responsive">
  <h1>Top Tracks</h1>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th></th>
        <th>Song</th>
        <th>Artist</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{user.id}}</td>
        <td>{{user.thumbnail}}</td>
        <td>{{user.song}}</td>
        <td>{{user.artist}}</td>
      </tr>
    </tbody>
  </table>
</div>
