<div class="container-body">
    <a routerLink="/home" class="return">Back</a>
    <section class="from-register">
        <h4>Log in</h4>
        <form [formGroup]="form">
            <input class="from-register--controls"type="mail" formControlName="mail" placeholder="Mail">
            <input class="from-register--controls" type="password" formControlName="password" placeholder="Password">
            <input type="checkbox" class="check-box"><span class="question-box">Remember password</span>
        </form>
        <input class="botons" type="submit" value="Enter" (click)="login($event)">
        <p><a href="#">I forgot my password?</a></p>
    </section>
</div>
<ngx-spinner color="#607EB0" type = "ball-scale-ripple-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<swal
  #succesfulLLoginSwal
  title="succesful Login"
  text="Welcome enjoy everything that the best music app offers you"
  icon="success"
  [focusCancel]="true"
  (confirm)="goToHome()">
</swal>
<swal
  #errorLoginSwal
  title="Error Login"
  text="Oops !! something happened, check your data or try later"
  icon="error"
  [focusCancel]="true">
</swal>
<swal
  #notDataSwal
  title="Error Login"
  text="Oops !! check the corresponding fields, remember that you must fill them in to start session"
  icon="error"
  [focusCancel]="true">
</swal>
